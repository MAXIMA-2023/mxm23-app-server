<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600;6..12,800&display=swap");
    </style>
    <style>
      body {
        background-color: #ededed;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .box1 {
        width: 30em;
        height: 30em;
        background-color: #ffffff;
        text-align: center;
        padding: 20px;
        border-radius: 0.7em;
        box-shadow: 0 2px 10px rgba(0.4, 0.4, 0.4, 0.4);
      }

      .welcomeMessage {
        margin-top: 20px;
        font-family: "Nunito Sans", sans-serif;
        text-align: left;
        text-shadow: 0 2px 10px rgba(0.4, 0.4, 0.4, 0.4);
        margin-left: 1em;
        margin-right: 1em;
      }

      .maximaLogo {
        width: 10em;
        height: 5em;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <img class="maximaLogo" src="maximaLogo.svg" alt="mxmLogo" />
      <div class="welcomeMessage">
        <p>
          Hi, <b>[user_name]</b>. Selamat datang di
          <b>Malam Puncak MAXIMA 2023</b>. Ini ada ticket buat kamu biar bisa
          nikmatin <b> Malam Puncak MAXIMA 2023</b> bersama <b>Maxi </b>dan
          <b>Xima</b> dan teman-teman kamu!!!
        </p>
        <p><b>Jangan lupa ticketnya dibawa ya</b>!!!!</p>
      </div>
      <div class="qrBox">
        <img class="qrLogo" src="qrLogo.svg" alt="Your Image" />
      </div>
    </div>
  </body>
</html>
